<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pet Counter</h1>
      <p id="dogCounter" class="count">0 Dog(s)</p>
      <input
        type="number"
        name="userInput"
        id="userInput"
        placeholder="How many dogs?"
      />
      <p id="error"></p>
      <br />
      <br />
      <button onclick="AddToDogConter()" class="btn">Add Dog</button>
      <button onclick="donateDog()" class="btn">Donate Dog</button>
      <!-- <button onclick="displayWelcomeMessage()" class="btn"> Welcome User</button> -->
      <button onclick="reset()" class="btn reset">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
